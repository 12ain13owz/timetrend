# fly.toml app configuration file generated for time-trend on 2024-05-02T00:42:02+07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'time-trend'
primary_region = 'sin'

[build]

[[mounts]]
  source = 'data'
  destination = '/data'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
