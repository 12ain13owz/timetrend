<div class="view">
  <div class="rgba-stylish-strong"></div>
</div>

<mat-toolbar>Menu</mat-toolbar>
<mat-nav-list>
  <!-- <a mat-list-item [routerLink]="['dashboard']" [routerLinkActive]="['active']"
    ><mat-icon>dashboard</mat-icon>
    <p>Dashboard</p></a
  > -->
  <a mat-list-item [routerLink]="['inbox']" [routerLinkActive]="['active']"
    ><mat-icon>chat</mat-icon>
    <p>
      Inbox
      <span
        matBadgeColor="warn"
        matBadgeOverlap="false"
        [matBadge]="fs.listInbox"
        [matBadgeHidden]="fs.listInbox <= 0"
      ></span></p
  ></a>
  <a mat-list-item [routerLink]="['order']" [routerLinkActive]="['active']"
    ><mat-icon>list</mat-icon>
    <p>
      Order
      <span
        matBadgeColor="warn"
        matBadgeOverlap="false"
        [matBadge]="fs.listOrder"
        [matBadgeHidden]="fs.listOrder <= 0"
      ></span></p
  ></a>
  <a mat-list-item [routerLink]="['item']" [routerLinkActive]="['active']"
    ><mat-icon>create</mat-icon>
    <p>Item</p></a
  >
</mat-nav-list>
